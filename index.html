        <script>
            function findNumber(n){
                return Promise(function(resolve,reject){
                    if(!isNaN(n)){
                        resolve("number");

                    }
                    else{
                        reject("not a number");
                    }
                });
            }
            async function findResult(n){
                      try{
                        var result=await findNumber(n);
                        console.log(result);

                      }catch(error){
                        console.log.error;
                      }
            }
            findResult("Sahiti");
        </script>
